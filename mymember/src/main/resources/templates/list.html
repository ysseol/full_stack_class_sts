<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
</head>
<body>
<h2>회원목록</h2>
<input type="button" value="회원등록" onclick="location.href='/write.do'">

<table border="1" width="700px">
	<tr>
		<td>아이디</td>
		<td>이름</td>
		<td>이메일</td>
		<td>가입일자</td>
	</tr>
	<tr th:each="row : ${list}">
		<td th:text="${row.userid}">아이디</td>
		<td>
			<a th:href="@{/view.do(userid=${row.userid})}" th:text="${row.name}">이름</a>
		</td>
		<td th:text="${row.email}">이메일</td>
		<td th:text="${#dates.format(row.join_date, 'yyyy-MM-dd HH:mm:ss')}">날짜</td>
	</tr>
</table>
</body>
</html>
