<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
	$(function() {
		fetch("/background.do")
		.then(response => response.json())
		.then(dto => {
			$("#result").html("상품명: " + dto.name + ", 가격: " + dto.price);
		});
	});
</script>
</head>
<body>
	<div th:response="~{include/menu :: menu}"></div>
	
	<div id="result"></div>
</body>
</html>
